name: Run Unit Tests

on:
  push:
    branches:
      - main 

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.10

    - name: Install dependencies
      run: python -m pip install --upgrade pip

    - name: Get list of modified files
      id: modified_files
      run: |
        git fetch origin main
        git diff --name-only origin/main...HEAD > modified_files.txt

    - name: Display modified files
      run: cat modified_files.txt

    - name: Run circle tests
      if: contains(steps.modified_files.outputs.modified_files, 'circle.py')
      run: python -m unittest circle.py

    - name: Run rectangle tests
      if: contains(steps.modified_files.outputs.modified_files, 'rectangle.py')
      run: python -m unittest rectangle.py

    - name: Run square tests
      if: contains(steps.modified_files.outputs.modified_files, 'square.py')
      run: python -m unittest square.py

    - name: Run triangle tests
      if: contains(steps.modified_files.outputs.modified_files, 'triangle.py')
      run: python -m unittest triangle.py